<meta charset="UTF-8">
    <title>title</title>
    <style>
      body {
      margin: 0;
      padding: 0;
      font-size: 100%;
    }
  .wrapper {
      display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(9, 10vh);
        grid-gap: 6px;
        background-color: #fff;
        color: white;
    }
  .Haut {
      grid-column-start: 1;
      grid-column-end: -1;
      grid-row-start: 1; 
      grid-row-end: 2;
      background-color: #444444;
      border: white 0.5px solid;
        color: white;
        border-radius: 9px;
        padding: 13px;
        font-size: 150%;
    }
  .Un { 
      grid-column-start: 1;
      grid-column-end: 3;
      grid-row-start: 2; 
      grid-row-end: 5;
      background-color: #444444;
      border: white 0.5px solid;
      color: white;
        border-radius: 7px;
        padding: 20px;
        font-size: 150%;
   
    }
  .Deux {
      grid-column-start: 3;
      grid-column-end: 5;
      grid-row-start: 2; 
      grid-row-end: 5;
      background-color: #444444;
      border: white 0.5px solid;
      color: white;
        border-radius: 7px;
        padding: 20px;
        font-size: 150%;
    }
    .Trois { 
      grid-column-start: 5;
      grid-column-end: -1;
      grid-row-start: 2; 
      grid-row-end: 5;
      background-color: #444444;
      border: white 0.5px solid;
      color: white;
        border-radius: 7px;
        padding: 20px;
        font-size: 150%;
   }
    .Unbis { 
      grid-column-start: 1;
      grid-column-end: 4;
      grid-row-start: 5; 
      grid-row-end: 8;
      background-color: #444444;
      border: white 0.5px solid;
      color: white;
        border-radius: 7px;
        padding: 20px;
        font-size: 150%;
   
    }
    .Deuxbis { 
      grid-column-start: 4;
      grid-column-end: -1;
      grid-row-start: 5; 
      grid-row-end: 8;
      background-color: #444444;
      border: white 0.5px solid;
      color: white;
        border-radius: 7px;
        padding: 20px;
        font-size: 150%;
        }
    
    .basdepage { 
      grid-column-start: 1;
      grid-column-end: -1;
      grid-row-start: 8; 
      grid-row-end: 9;
      background-color: #444444;
      border: white 0.5px solid;
      color: white;
        border-radius: 9px;
        padding: 13px;
        font-size: 150%;
        }
    </style>
  </head>
  <body>
  

  <div class="wrapper">
    <div class="Haut">Header</div>
    <div class="Un">1</div>
    <div class="Deux">2</div>
    <div class="Trois">3</div>
    <div class="Unbis">1</div>
    <div class="Deuxbis">2</div>
    <div class="basdepage">Footer</div>
  </div>


  </body>
</html>
